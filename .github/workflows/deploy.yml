name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/my_bookkeeping_butler
            git reset --hard
            git pull
            echo "${{ secrets.APP_ENV }}" > .env

            # Check if PM2 process exists
            if pm2 list | grep -q "my_bookkeeping_butler"; then
              pm2 restart my_bookkeeping_butler
            else
              # Start the app if not running
              pm2 start npm --name "my_bookkeeping_butler" -- start
            fi

            # Save PM2 process list to auto-start on reboot
            pm2 save